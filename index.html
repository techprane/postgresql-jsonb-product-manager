<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management with JSONB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .form-section, .products-section {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Add New Product</h2>
            <form id="productForm">
                <label for="name">Product Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="attributes">Product Attributes (JSON format):</label><br>
                <textarea id="attributes" name="attributes" rows="5" cols="50" required></textarea><br><br>

                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>

        <!-- Products Display Section -->
        <div class="products-section">
            <h2>Products List</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Attributes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000'; // Adjust based on your Flask app URL

        // Fetch and display all products
        async function fetchProducts() {
            const response = await fetch(`${API_URL}/products`);
            const products = await response.json();

            const tableBody = document.querySelector('#productsTable tbody');
            tableBody.innerHTML = ''; // Clear existing table rows

            products.forEach(product => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${JSON.stringify(product.attributes)}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        <button class="btn" onclick="editProduct(${product.id}, '${product.name}', '${JSON.stringify(product.attributes)}')">Edit</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Handle form submission to add a new product
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const attributes = document.getElementById('attributes').value;

            const response = await fetch(`${API_URL}/product`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    attributes: JSON.parse(attributes)
                })
            });

            if (response.ok) {
                alert('Product added successfully!');
                fetchProducts(); // Refresh the product list
                document.getElementById('productForm').reset(); // Clear form fields
            } else {
                alert('Failed to add product');
            }
        });

        // Delete a product by ID
        async function deleteProduct(productId) {
            const confirmDelete = confirm('Are you sure you want to delete this product?');
            if (confirmDelete) {
                const response = await fetch(`${API_URL}/product/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Product deleted successfully!');
                    fetchProducts(); // Refresh the product list
                } else {
                    alert('Failed to delete product');
                }
            }
        }

        // Edit a product's attributes
        async function editProduct(productId, name, attributes) {
            const newAttributes = prompt('Edit Attributes (JSON format):', attributes);
            if (newAttributes !== null) {
                const response = await fetch(`${API_URL}/product/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        attributes: JSON.parse(newAttributes)
                    })
                });

                if (response.ok) {
                    alert('Product updated successfully!');
                    fetchProducts(); // Refresh the product list
                } else {
                    alert('Failed to update product');
                }
            }
        }

        // Initial fetch of products when the page loads
        fetchProducts();
    </script>
</body>
</html>
